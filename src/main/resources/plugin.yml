name: RememberRecipeQuiz
version: ${project.version}
main: net.kunmc.lab.rememberrecipequiz.RememberRecipeQuiz
api-version: 1.16
prefix: RememberRecipe
authors: [Peyang]
description: クラフトレシピ覚えてないとだめ。
website: https://kunmc.net/
depend: [ProtocolLib]

commands:
  rememberrecipequiz:
    aliases: ["rrq", "recipequiz", "req"]
    description: メインコマンド。

permissions:
  req:
    description: メイン権限。
    default: op
    children:
      req.admin: true
  req.admin:
    description: 管理権限。
    default: op
    children:
      req.play: true
  req.play:
    description: 参加権限。
    default: true
